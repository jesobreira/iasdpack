<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style type="text/css">
	
	button {
		height: 100%;
		width: 50%;
		font-size: 100px;
	}
	#left {
		left: 0;
		top: 0;
		bottom: 0;
	}
	#right {
		right: 0;
		top: 0;
		bottom: 0;
	}
	html,body {
		min-height: 100%;
		min-width: 100%;
		height: 100%;
		width: 100%;
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		overflow: hidden;
		margin: 0;
		padding: 0;
	}
	table,tr {
		width: 100%;
		height: 100%;
	}
	td,button {
		max-height: 100%;
		max-width: 100% !important;
	}
	#return {
		display: none;
	}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").css("font-size", $("button").width());
		$("#left").click(function() {
			$("#return").load("esquerda");
		});
		$("#right").click(function() {
			$("#return").load("direita");
		});
	});
</script>
</head>
<body>
<table>
<tr>
<td>
<button id="left"><</button>
</td>
<td>
<button id="right">></button>
</td>
</tr>
</table>
<div id="return"></div>
</body>
</html>
